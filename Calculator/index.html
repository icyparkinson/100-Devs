<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Icy's Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
        <section id="fancy">
        <h1>Fancy Calculator</h1>
        <section class = "container">
            <section class="display" id = "display">0</section>
            <section class="row">
                <section class="border bigger" id = "ac">AC</section>
                <section class="border operator" id = "div">/</section>
            </section>
            <section class="row">
                <section class="border" id = "seven">7</section>
                <section class="border" id = "eight">8</section>
                <section class="border" id = "nine">9</section>
                <section class="border operator" id = "mult">*</section>
            </section>
            <section class="row">
                <section class="border" id = "four">4</section>
                <section class="border" id = "five">5</section>
                <section class="border" id = "six">6</section>
                <section class="border operator" id = "min">-</section>
            </section>
            <section class="row">
                <section class="border" id = "one">1</section>
                <section class="border" id = "two">2</section>
                <section class="border" id = "three">3</section>
                <section class="border operator" id = "plus">+</section>
            </section>
            <section class="row">
                <section class="border bigg" id = "zero">0</section>
                <section class="border" id = "dot">.</section>
                <section class="border operator" id = "equal">=</section>
            </section>
        </section>
        </section>

        <section id="simple">
            <h2>Simple Calculator</h2>
            <form><input type = text placeholder = "Enter first value"></form>
            <form><input type = text placeholder = "Enter second value"></form>
            <span>What would you like to do to these values?</span>
            <section id = "operators">
            <button type = button id = "add">+</button>
            <button type = button id = "min">-</button>
            <button type = button id = "mult">*</button>
            <button type = button id = "div">/</button>
            </section>
            <h4>Result:</h4>
            <span id = "result"></span>
        </section>

		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
