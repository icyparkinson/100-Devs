<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Icy's Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
        <section class = "container">
            <section class="display" id = "display">display here</section>
            <section class="row">
                <section class="border bigger" id = "ac">AC</section>
                <section class="border operator" id = "div">/</section>
            </section>
            <section class="row">
                <section class="border" id = "seven">7</section>
                <section class="border" id = "eight">8</section>
                <section class="border" id = "nine">9</section>
                <section class="border operator" id = "mult">*</section>
            </section>
            <section class="row">
                <section class="border" id = "four">4</section>
                <section class="border" id = "five">5</section>
                <section class="border" id = "six">6</section>
                <section class="border operator" id = "min">-</section>
            </section>
            <section class="row">
                <section class="border" id = "one">1</section>
                <section class="border" id = "two">2</section>
                <section class="border" id = "three">3</section>
                <section class="border operator" id = "plus">+</section>
            </section>
            <section class="row">
                <section class="border bigg" id = "zero">0</section>
                <section class="border" id = "dot">.</section>
                <section class="border operator" id = "equal">=</section>
            </section>
        </section>

		

		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
